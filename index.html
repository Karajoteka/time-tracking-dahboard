<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Time Tracking Dashboard</title>
</head>
<body>
  <main class="main-container">

    <section class="user-container">
      <div class="profile">
        <div class="img-profile-container">
          <img src="./images/image-jeremy.png" alt="Profile photo">
        </div>
        <div class="profile-info">
          <h2>Report for</h2>
          <h1>Jeremy Robson</h1>
        </div>        
      </div>
      <div class="menu">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </section>

    <section class="data-section">

      <div class="containers work-container">
        <div class="background-icon-container">
          <img src="./images/icon-work.svg" alt="Icon work">
        </div>
        <div class="data-containers work-data">
          <div class="title-and-menu">
            <h2 class="title work">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu icon">
          </div>          
          <div class="time">
            <p class="current-time">32hrs</p>
            <p class="previous-time">Last week - 36hrs</p>
          </div>          
        </div>
      </div>

      <div class="containers play-container">
        <div class="background-icon-container">
          <img src="./images/icon-play.svg" alt="Icon play">
        </div>
        <div class="data-containers play">
          <div class="title-and-menu">
            <h2 class="title play">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu icon">
          </div>
          <div class="time">
            <p class="current-time">10hrs</p>
            <p class="previous-time">Last week - 8hrs</p>
          </div>          
        </div>
      </div>

      <div class="containers study-container">
        <div class="background-icon-container">
          <img src="./images/icon-study.svg" alt="Icon study">
        </div>
        <div class="data-containers study-data">
          <div class="title-and-menu">
            <h2 class="title study">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu icon">
          </div>          
          <div class="time">
            <p class="current-time">4hrs</p>
            <p class="previous-time">Last week - 7hrs</p>
          </div>          
        </div>
      </div>

      <div class="containers exercise-container">
        <div class="background-icon-container">
          <img src="./images/icon-exercise.svg" alt="Icon exercise">
        </div>
        <div class="data-containers exercise-data">
          <div class="title-and-menu">
            <h2 class="title exercise">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu icon">
          </div>        
          <div class="time">
            <p class="current-time">4hrs</p>
            <p class="previous-time">Last week - 5hrs</p>
          </div>          
        </div>
      </div>

      <div class="containers social-container">
        <div class="background-icon-container">
          <img src="./images/icon-social.svg" alt="Icon social">
        </div>
        <div class="data-containers social-data">
          <div class="title-and-menu">
            <h2 class="title social">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu icon">
          </div>       
          <div class="time">
            <p class="current-time">5hrs</p>
            <p class="previous-time">Last week - 10hrs</p>
          </div>          
        </div>
      </div>

      <div class="containers selfcare-container">
        <div class="background-icon-container">
          <img src="./images/icon-self-care.svg" alt="Icon self-care">
        </div>
        <div class="data-containers selfcare-data">
          <div class="title-and-menu">
            <h2 class="title selfcare">Self-care</h2>
            <img src="./images/icon-ellipsis.svg" alt="Menu icon">
          </div>       
          <div class="time">
            <p class="current-time">2hrs</p>
            <p class="previous-time">Last week - 2hrs</p>
          </div>          
        </div>
      </div>
    </section>   
  </main>
</body>
</html>
